<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Cadastrar Plantio</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
</head>

<body>
    <div class="container pt-5">
        <h1>Cadastrar Plantio</h1>
        <form th:action="@{/plantio/save}" th:object="${plantio}" method="POST">

            <div class="form-group row">
                <label for="nome" class="col-sm-2 col-form-label">Nome</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{nome}" class="form-control" id="nome"
                        placeholder="Digite o nome do plantio">
                    <p th:if="${#fields.hasErrors('nome')}" th:errorclass="text-danger" th:errors="*{nome}"></p>
                </div>
            </div>
            <div class="form-group row">
                <label for="dataPlantio" class="col-sm-2 col-form-label">Data do Plantio</label>
                <div class="col-sm-10">
                    <input type="date" th:field="*{dataPlantio}" class="form-control" id="dataPlantio">
                    <p th:if="${#fields.hasErrors('dataPlantio')}" th:errorclass="text-danger"
                        th:errors="*{dataPlantio}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label for="dataColheita" class="col-sm-2 col-form-label">Data da Colheita</label>
                <div class="col-sm-10">
                    <input type="date" th:field="*{dataColheita}" class="form-control" id="dataColheita">
                    <p th:if="${#fields.hasErrors('dataColheita')}" th:errorclass="text-danger"
                        th:errors="*{dataColheita}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label for="quantidadeSementes" class="col-sm-2 col-form-label">Qtd. de Sementes (kg)</label>
                <div class="col-sm-10">
                    <input type="number" step="0.01" th:field="*{quantidadeSementes}" class="form-control"
                        id="quantidadeSementes" placeholder="Ex: 10.5">
                    <p th:if="${#fields.hasErrors('quantidadeSementes')}" th:errorclass="text-danger"
                        th:errors="*{quantidadeSementes}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label for="produtividade" class="col-sm-2 col-form-label">Produtividade (kg/ha)</label>
                <div class="col-sm-10">
                    <input type="number" step="0.01" th:field="*{produtividade}" class="form-control" id="produtividade"
                        placeholder="Ex: 200.75">
                    <p th:if="${#fields.hasErrors('produtividade')}" th:errorclass="text-danger"
                        th:errors="*{produtividade}"></p>
                </div>
            </div>

            <button type="submit" class="btn btn-success">Cadastrar Plantio</button>
        </form>
    </div>
</body>

</html>
